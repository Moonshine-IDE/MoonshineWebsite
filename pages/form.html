---
title: Moonshine IDE - Contact Us Directly
permalink: feedback/
layout: landing
---
<form class="feedback" method="POST" action="https://formspree.io/support@moonshine-ide.com">
    <div class="container">

        <div class="row">
            <h1>Here you can contact us directly and send a private message to our support team:</h1>
        </div>

        <div class="row">
            <div class="input-field theme-dark">
                <input type="email" id="email" name="email" class="validate" required="" aria-required="true">
                <label for="email">Your Email</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field theme-dark">
                <textarea id="message" name="message" class="materialize-textarea validate" required=""
                    aria-required="true"></textarea>
                <label for="message">Your message</label>
            </div>
        </div>

        <div class="row">
            <button type="submit" class="btn">Send</button>
        </div>

    </div>
</form>

<!--JavaScript at end of body for optimized loading-->
<script src="/js/bin/materialize.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.dropdown-trigger');
        var options = {
            alignment: 'right',
            coverTrigger: false
        };
        var instances = M.Dropdown.init(elems, options);
    });
</script>
