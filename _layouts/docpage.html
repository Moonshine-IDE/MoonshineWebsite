<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="/css/materialize.css">
    <!--Customize material-->
    <link rel="stylesheet" href="/css/docpage.css">

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>

</head>

<body>

    {% include navbar.html %}
    {% include sidenav-mobile.html %}    

    <div class="container docpage-layout">
        <div id="sidenav-wrapper" class="sidebar sidenav-wrapper">
            {% include sidenav-desktop.html %}
        </div>
        <div class="content">
            {{ content }}
        </div>
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script src="{{ site.baseurl }}/js/bin/materialize.min.js"></script>
    <script>
        var navbar = $("#navbar");
        var sidenav = $(".sidenav-wrapper");
        var headerHeight;
        var navbarHeight;
        var windowHeight;

        function init() {
            headerHeight = navbar.offset().top;
            navbarHeight = navbar.height();
            windowHeight = $(window).height();
        }

        function adjustSidenav() {
            var remainingHeaderHeight = Math.max(headerHeight - $(document).scrollTop(), 0);
            var newTop = remainingHeaderHeight + navbarHeight;
            var newHeight = windowHeight - remainingHeaderHeight - navbarHeight;
            sidenav.css({
                position: "fixed",
                top: newTop,
                height: newHeight,
            });
        }

        $(document).ready(function () {
            init();
            adjustSidenav();
            $('#sidenav-mobile').sidenav();
        });

        $(window).resize(function () {
            init();
            adjustSidenav();
        });

        $(document).scroll(function () {
            adjustSidenav();
        });

    </script>

</body>

</html>
