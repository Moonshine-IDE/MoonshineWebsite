<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="/css/materialize.css">
    <link rel="stylesheet" href="/css/main.css">
    <!--Customize material-->
    <link rel="stylesheet" href="/css/docpage.css">

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>

</head>

<body class="theme-light">

    {% include header.html theme='theme-light' %}
    {% include navbar.html %}
    {% include sidenav-mobile.html %}    

    <div class="container docpage-layout">
        <div id="sidenav-wrapper" class="sidebar sidenav-wrapper hide-on-med-and-down">
            {% include sidenav-desktop.html %}
        </div>
        <div class="content">
            {{ content }}
        </div>
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script src="{{ site.baseurl }}/js/bin/materialize.min.js"></script>
    <script>

        function adjustSidenav() {
            var st = $("#navbar")[0].getBoundingClientRect().top;
            var newTop = st + $("#navbar").height();
            var newHeight = $(window).height() - newTop;
            $(".sidenav-wrapper").css({
                position: "fixed",
                top: newTop,
                height: newHeight,
            });
        }

        $(document).ready(function () {
            $('#sidenav-mobile').sidenav();
            adjustSidenav();            
        });

        $(window).resize(function () {
            adjustSidenav();
        });

        $(document).scroll(function () {
            adjustSidenav();
        });

        document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.dropdown-trigger');
        var options = {
            alignment: 'right',
            coverTrigger: false
        };
        var instances = M.Dropdown.init(elems, options);
    });

    </script>

</body>

</html>
